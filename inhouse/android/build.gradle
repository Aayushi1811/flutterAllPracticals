// Root-level build.gradle file (<project>/build.gradle)
buildscript {
    repositories {
        google()  // Ensure this is present
        mavenCentral()
    }
    dependencies {
        // Add the Google services Gradle plugin as a dependency
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

allprojects {
    repositories {
        google()  // Ensure this is present
        mavenCentral()
    }
}
