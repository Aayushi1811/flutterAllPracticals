// Module-level build.gradle file (<project>/<app-module>/build.gradle)
plugins {
    id 'com.android.application'

    // Apply the Google services Gradle plugin
    id 'com.google.gms.google-services'
}

android {
    // Your Android configurations (compileSdkVersion, etc.)
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.4.0')

    // Add Firebase Analytics (or any other Firebase SDKs you want)
    implementation 'com.google.firebase:firebase-analytics'

    // Add other Firebase products as needed
}
